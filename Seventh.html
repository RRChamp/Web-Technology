<!DOCTYPE html>
<html>
<head>
	<title>Form Creation</title>
</head>
<body>
	<form>
		Username
		<input type="text" name="uname" value="root" disabled=""><br><br>
		Password
		<input type="password" name="pname"><br><br>
		<input type="submit" name="submit"><br><br>

		<input type="radio" name="Year" value="First Year"> First Year<br>
		
		<input type="radio" name="year" value="Second Year"> Second Year<br>
		
		<input type="radio" name="year" value="Third Year"> Third Year<br>

		<input type="radio" name="year" value="Fourth Year"> Fourth Year<br><br>

		<input type="checkbox" name="confirm" value="confirm"> Confirm<br><br>

		<select>
			<option value="First Year"> First Year</option>
			<option value="Second Year"> Second Year</option>
			<option value="Third Year"> Third Year</option>
			<option value="Fourth Year"> Fourth Year</option>					
		</select>
	</form>
</body>
</html>
